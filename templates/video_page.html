{% extends 'base.html' %}

{% block container %}
   
   <div class="content my-4">
        <div class="col-md-8">
            <h2 class="my-3">{{ videos[video_id].title }}</h2>
            <div class="mt-3 mb-3"><button class="btn btn-danger" type="submit">Теги: </button>
                {% for tag in videos[video_id].tags %}
                <a class="btn btn-primary" href="/search/?input_search={{ tag }}" role="button">{{ tag }}</a>
                {% endfor %}</div>
            <iframe width="860" height="600" src="https://www.youtube.com/embed/{{ videos[video_id].id }}" frameborder="0" allow="picture-in-picture" allowfullscreen></iframe>
         </div>
     </div>


{% endblock %}
